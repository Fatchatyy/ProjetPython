{% extends "base.html" %}
{% block content %}
  <h1 class="my-4">Liste des scenario</h1>

<ul class="list-group mb-4">
    {% for scenario in object_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ scenario.get_absolute_url }}" class="text-decoration-none">{{ scenario.titre }}</a>
        </li>
    {% endfor %}
</ul>
{% if user.is_superuser %}
<a href="{% url 'module:scenario_create' %}" class="btn btn-primary">Cr√©er un nouveau scenario</a>
{% endif %}
{% endblock %}
