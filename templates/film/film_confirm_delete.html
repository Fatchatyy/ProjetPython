{% extends 'base.html' %}

{% block content %}
<h1>Supprimer "{{ film.titre }}"</h1>
<p>Êtes-vous sûr de vouloir supprimer ce film ?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'module:film_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
