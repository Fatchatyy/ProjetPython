{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h1 class="h4 text-center">Créer / Modifier un personnage</h1>
        </div>
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                
                <!-- Render Django Form Fields -->
                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success w-50">Sauvegarder</button>
                    <a href="{% url 'module:personnage_list' %}" class="btn btn-secondary w-50 mt-2">Retour à la liste</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional Bootstrap Validation Script -->
<script>
    // Bootstrap custom validation feedback
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
{% endblock %}
